    <div class="container mt-5">
  <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 form-container">
          <form class="form">
            <div class="row mb-3 mt-3 mx-2 ">
              <div class="col-12 col-md-6 mt-3">
                <div class="form-group">
                  <label for="fullName">Full Name:</label>
                  <input type="text" id="fullName" class="form-control" placeholder="Full name" aria-label="Full name" required>
                </div>
              </div>
              <div class="col-12 col-md-6 mt-3">
                <div class="form-group">
                  <label for="fatherName">Father's Name:</label>
                  <input type="text" id="fatherName" class="form-control" placeholder="Father name" aria-label="Father name" required>
                </div>
              </div>
            </div>
            <div class="row mb-3 mx-2">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="phoneNumber">Phone Number:</label>
                  <input type="text" id="phoneNumber" class="form-control" placeholder="Phone number" aria-label="Phone number" required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-group mx-3">
                <label for="menu">Menu:</label>
                <select id="menu" name="menu" class="form-select">
                  <optgroup label="Main Course">
                    <option value="chicken-biryani">Chicken Biryani</option>
                    <option value="beef-karahi">Beef Karahi</option>
                    <option value="pasta">Pasta</option>
                    <option value="sandwich">Sandwich</option>
                  </optgroup>
                  <optgroup label="Desserts">
                    <option value="gulab-jamun">Gulab Jamun</option>
                    <option value="ras-malai">Ras Malai</option>
                  </optgroup>
                  <optgroup label="Starter">
                    <option value="rolls">Spring rolls</option>
                    <option value="wings">Chicken wings</option>
                  </optgroup>
                  <optgroup label="Beverages">
                    <option value="mango-lassi">Mango Lassi</option>
                    <option value="mint-lemonade">Mint Lemonade</option>
                  </optgroup>
                </select>
              </div>
            </div>
            <div class="form-group mb-4">
              <button type="submit" class=" btn-66 ">Submit</button>
            </div>
          </form>
        </div>
      </div>
